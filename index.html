<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">   <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>

  <div id="scoreBoard">
    <div id="gameTitle">
      Rock<br />
      Paper<br />
      Scissors<br />
    </div>
    <div id="score">
      <label>Score</label>
      <div id="numericScore">--</div>
    </div>
  </div>

  <div id="game-area">

    <div id="choices"  class="hidden">
      <div id="paper">
        <div class="rps-btn">
          <img class="icon" src="./images/icon-paper.svg" alt="paper-btn">
        </div>
      </div>
      <div id="rock">
        <div class="rps-btn">
          <img class="icon" src="./images/icon-rock.svg" alt="rock-btn">
        </div>
      </div>
      <div id="scissors">
        <div class="rps-btn">
          <img class="icon" src="./images/icon-scissors.svg" alt="scissors-btn">
        </div>
      </div>
    </div>

    <div id="outcome">
      <div id="picks">

        <div id="playerPick">
          <!-- hard coded option - remove later -->
          <div id="rock" class="playersPick">
            <div class="rps-btn">
              <img class="icon" src="./images/icon-rock.svg" alt="rock-btn">
            </div>
          </div>
          <div class="over">You picked</div>
        </div>

        <div id="computerPick">
          <!-- hard coded option - remove later -->
          <div id="scissors" class="compsPick">
            <div class="rps-btn">
              <img class="icon" src="./images/icon-scissors.svg" alt="scissors-btn">
            </div>
          </div>
          <div class="over">The house picked</div>
        </div>

      </div>
      <div id="win-loss">
        <div id="win">
          YOU WIN
        </div>
        <div id="loss" class="hidden">
          YOU LOSE
        </div>
        <div id="draw" class="hidden">
          DRAW
        </div>
        <div id="playAgain">
          PLAY AGAIN
        </div>
      </div>
    </div>

  </div>


  <div id="rules">
    R U L E S
  </div>

</body>
</html>
