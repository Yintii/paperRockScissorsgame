<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">   <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div id="scoreBoard">
    <div id="gameTitle">
      Rock<br />
      Paper<br />
      Scissors<br />
    </div>
    <div id="score">
      <label>Score</label>
      <div id="numericScore">70</div>
    </div>
  </div>

  <div id="game-area">
    <div id="choices">
      <div class="rps-btn">
        <img id="paper" class="btn" src="./images/icon-paper.svg" alt="">
      </div>
      <div class="rps-btn">
        <img id="rock" src="./images/icon-rock.svg" alt="">
      </div>
      <div class="rps-btn">
        <img id="scissors" src="./images/icon-scissors.svg" alt="">
      </div>
    </div>
    <div id="plays">

    </div>
  </div>

  <div id="outcome">

  </div>

  <div id="rules">

  </div>

</body>
</html>
